<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script src="../libs/angular.js"></script>
  <script src="../dist/ngyn-ui-multi-picker.js"></script>
  <script type="text/javascript">
    angular.module('app', ['ngyn-ui-multi-picker'])
      .config(function() {

      })
      .controller('testController', function( $scope ) {
        $scope.availablePeople = [ {
          firstname: 'Anders',
          surname: 'Hejlsberg',
          title: 'Technical Fellow',
          picture: 'images/Anders.jpg'
        },
        {
          firstname: 'Steve',
          surname: 'Ballmer',
          title: 'Senior Microsoft Developer Entertainer',
          picture: 'images/Ballmer.jpg'
        },
        {
          firstname: 'Scott',
          surname: 'Guthrie',
          title: 'The Gu',
          picture: 'images/Scott.jpg'
        } ];

        $scope.selectedPeople = [];
      })
  </script>
</head>
<body>
  <div ng-controller="testController">
    <ngyn-multi-picker options="person in availablePeople" on-search="changePeople" ng-model="selectedPeople">
      <picker-selection>
        {{ person.surname}}
      </picker-selection>
      <picker-option>
        <div style="height:60px;">
          <img style="width:40px;float:left;" ng-src="{{person.picture}}">
          <div style="float:left">
            <strong>{{person.firstname}} {{person.surname}}</strong><br />
            <em>{{person.title}}</em>
          </div>
          <div style="clear:both"></div>
        </div>
      </picker-option>
    </ngyn-multi-picker>

    <h3>Selected People</h3>
    <ul>
      <li ng-repeat="person in selectedPeople">{{ person.firstname }} {{ person.surname }}</li>
    </ul>
  </div>
</body>

</html>
