<!DOCTYPE html>
<html ng-app="app">
<head>
  <link rel="stylesheet" href="css/select2.css" media="all">
  <link rel="stylesheet" href="css/test.css" media="all">
</head>
<body ng-controller="TestController">
  <h3>&lt;select&gt; element</h3>
  <select id="s1" cs-select2 ng-model="currentTitle" ng-options="t.text for t in titles">
    <option value="">Select a value</option>
  </select>
  <hr>
  <h3>&lt;input&gt; element</h3>
  <input id="s2" placeholder="Select a value" type="hidden" ng-model="currentTitle2" cs-select2="select2inputOptions">
  <hr>
  <h3>Collection set first, model async</h3>
  <select id="s3" cs-select2 key="id" ng-model="asyncCurrentTitle" ng-options="t.text for t in titles">
    <option value="">Select a value</option>
  </select>
  <hr>
    <h3>Model set first, collection async</h3>
  <select id="s4" cs-select2 key="id" ng-model="currentTitle" ng-options="t.text for t in asyncTitles">
    <option value="">Select a value</option>
  </select>
  <hr>
  <button id="btn">Update</button>
  <button ng-click="setSingle()">Set Single</button>
  <button disabled ng-click="setMultiple()">Set Multiple</button>
  <div>select val <span class="code" id="selectValLabel"></span></div>
  <div>input val <span class="code" id="inputValLabel"></span></div>
  <div>select select2 val <span class="code" id="selectVal2Label"></span></div>
  <div>input select2 val <span class="code" id="inputVal2Label"></span></div>
  <div>select select2 data <span class="code" id="selectDataLabel"></span></div>
  <div>input select2 data <span class="code" id="inputDataLabel"></span></div>
  <br />
  <div>select ng-model <span class="code">{{currentTitle}}</span></div>
  <div>input ng-model <span class="code">{{currentTitle2}}</span></div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/select2.js"></script>
  <script src="libs/angular.js"></script>
  <script src="src/-module.js"></script>
  <script src="src/cs-select2.js"></script>
  <script src="src/cs-select-key.js"></script>
  <script src="test-controller.js"></script>

  <script>
    $( '#btn' ).click( function() {
      $( '#selectValLabel' ).text( $( '#s1' ).val() );
      $( '#inputValLabel' ).text( $( '#s2' ).val() );
      $( '#selectVal2Label' ).text( $( '#s1' ).select2( 'val' ) );
      $( '#inputVal2Label' ).text( $( '#s2' ).select2( 'val' ) );
      $( '#selectDataLabel' ).text( $( '#s1' ).select2( 'data' ) );
      $( '#inputDataLabel' ).text( $( '#s2' ).select2( 'data' ) );
    } );
  </script>

</body>
</html>
